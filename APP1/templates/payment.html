{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    width: 80%;
    height: auto;
    border: 2px solid #848080;
    background-color: #ffffff;
    margin-left: 10%;
  }

  .content {
    display: flex;
    width: 100%;
  }

  .form {
    width: 50%;
    padding: 20px;
  }

  .form img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-right: 2px solid #848080;
  }

  form {
    width: 100%;
    padding: 20px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button[type="submit"] {
    background-color: #7a68ee;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #590979;
  }

  .img {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .img img {
    width: 80%;
    height: auto;
  }
</style>

<div class="container">
  <div class="content">
    <div class="form">
      <h2>Payment Information</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label>Payment Method</label><br><br>
          <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
          <label for="creditCard">Credit Card</label><br>
          <input type="radio" id="cod" name="paymentMethod" value="cod">
          <label for="cod">Cash on Delivery</label><br>
          <input type="radio" id="upi" name="paymentMethod" value="upi">
          <label for="upi">UPI</label>
        </div>

        <div id="creditCardFields">
          <div class="form-group"><br>
            <label for="name">Name on Card</label><br>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group"><br>
            <label for="cardNumber">Card Number</label><br>
            <input type="text" id="cardNumber" name="cardNumber">
          </div>
          <div class="form-group"><br>
            <label for="expiryDate">Expiry Date</label><br>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
          </div>
          <div class="form-group"><br>
            <label for="cvv">CVV</label><br>
            <input type="text" id="cvv" name="cvv">
          </div>
        </div>

        <div id="upiFields" style="display: none;">
          <div class="form-group">
            <label for="upiId">UPI ID</label>
            <input type="text" id="upiId" name="upiId">
          </div>
        </div>
        <br>
        <button type="submit" id="btn" onclick="myfunc()">Pay Now</button>
      </form>
    </div>
    <div class="img">
      <img src="{% static 'img/QRcode.jpg' %}" alt="QR Code">
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const creditCardFields = document.getElementById("creditCardFields");
    const upiFields = document.getElementById("upiFields");
    
    document.getElementById("paymentForm").addEventListener("change", function (e) {
      if (e.target.name === "paymentMethod") {
        if (e.target.value === "creditCard") {
          creditCardFields.style.display = "block";
          upiFields.style.display = "none";
        } else if (e.target.value === "upi") {
          creditCardFields.style.display = "none";
          upiFields.style.display = "block";
        } else {
          creditCardFields.style.display = "none";
          upiFields.style.display = "none";
        }
      }
    });
  });
  function myfunc(){
    alert("Payment Credited")
  }
</script>
{% endblock %}
