<style>
  .message {
    color: red;
  }
</style>

<form method="post">
  {% csrf_token %}
  <h1>Product form</h1>
  <label>Dish name :</label>
  <input type="text" name="name">
  <label>Price :</label>
  <input type="number" name="price">
  <input type="submit" value="Add">
  <div class="message">
    {% for message in messages %}
    {{message}}
    {% endfor %}
  </div>
</form>
